name: detectron2
channels:
  - conda-forge
  - anaconda
  - pytorch
  - defaults
dependencies:
  - python=3.8
  - numpy
  - pywin32
  - cudatoolkit=11.8
  - pytorch=1.12.0
  - torchvision=0.13.0
  - git
  - pip
  - pip:
    - opencv-python
    - pillow
    - git+https://github.com/facebookresearch/detectron2.git